<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>WeiChat - API Key Chat UI</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css"
    />
    <link
      id="hljs-theme"
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="shell">
      <aside class="sidebar">
        <div class="sidebar-header">
          <div class="logo">WeiChat</div>
          <button id="newChatBtn" class="ghost">New chat</button>
        </div>

        <div class="sidebar-section chats">
          <div id="chatList" class="chat-list"></div>
        </div>

        <details id="settingsPanel" class="sidebar-settings">
          <summary class="settings-toggle">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="3"></circle>
              <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            Settings
          </summary>
          <div class="settings-content">
            <div class="field">
              <label for="apiKey">API key</label>
              <input id="apiKey" type="password" placeholder="sk-..." autocomplete="off" />
            </div>
            <div class="field inline">
              <label class="checkbox">
                <input id="rememberKey" type="checkbox" />
                <span>Remember key</span>
              </label>
            </div>
            <div class="field">
              <label for="systemPrompt">System prompt</label>
              <textarea id="systemPrompt" rows="2" placeholder="You are a helpful assistant."></textarea>
            </div>
            <div class="field">
              <label for="themeSelect">Theme</label>
              <select id="themeSelect">
                <option value="system" selected>System</option>
                <option value="light">Light</option>
                <option value="dark">Dark</option>
              </select>
            </div>
            <div class="field">
              <label for="fontSizeRange">Font size: <span id="fontSizeValue">15</span>px</label>
              <input type="range" id="fontSizeRange" min="12" max="22" value="15" step="1" />
            </div>
            <label class="checkbox">
              <input type="checkbox" id="wideScreenToggle" checked />
              <span>Wide screen</span>
            </label>
          </div>
        </details>
      </aside>

      <div class="main">
        <header class="topbar">
          <div class="top-left">
            <button id="sidebarToggle" class="sidebar-toggle" title="Toggle sidebar">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
              </svg>
            </button>
            <span id="tokenPill" class="pill pill-secondary">0 tokens</span>
            <div id="status" class="status">Ready</div>
            <div id="timer" class="status timer"></div>
          </div>
          <div class="top-actions">
          </div>
        </header>

        <main class="chat">
          <div id="chatLog" class="chat-log"></div>
        </main>

        <div id="resizeHandle" class="resize-handle"></div>
        <footer class="composer">
          <div class="attachments">
            <label class="file-input">
              <input
                id="fileInput"
                type="file"
                accept="image/png,image/jpeg,image/webp,image/gif,application/pdf,.pdf"
                multiple
              />
              <span>Attach PDF or image</span>
            </label>
            <div id="attachmentList" class="attachment-list"></div>
          </div>
          <textarea
            id="messageInput"
            rows="3"
            placeholder="Message Wei... (Enter to send, Shift+Enter for newline)"
          ></textarea>
          <div class="composer-actions">
            <div class="composer-left">
              <select id="composerModel" class="composer-select" title="Model">
                <option value="gpt-4o-mini">gpt-4o-mini</option>
                <option value="gpt-4o">gpt-4o</option>
                <option value="gpt-4.1">gpt-4.1</option>
                <option value="gpt-5">gpt-5</option>
                <option value="gpt-5.2" selected>gpt-5.2</option>
                <option value="gpt-5.2-pro">gpt-5.2-pro</option>
              </select>
              <select id="composerReasoning" class="composer-select" title="Reasoning">
                <option value="default">Reasoning: Auto</option>
                <option value="none">Reasoning: Off</option>
                <option value="low">Reasoning: Low</option>
                <option value="medium">Reasoning: Medium</option>
                <option value="high">Reasoning: High</option>
                <option value="xhigh">Reasoning: XHigh</option>
              </select>
            </div>
            <button id="sendBtn" class="primary">Send</button>
          </div>
        </footer>
      </div>
    </div>

    <div id="chatContextMenu" class="context-menu" hidden>
      <button id="renameChatBtn" type="button">Rename chat</button>
      <button id="deleteChatBtn" class="danger" type="button">Delete chat</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.0.6/dist/purify.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js" defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"
      defer
    ></script>
    <script src="app.js" defer></script>
  </body>
</html>
